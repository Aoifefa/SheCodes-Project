<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ⛅Aoife's Weather App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/813e74ba94.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <!--Form-->
        <!--Search bar-->
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-6">
                    <input type="search" placeholder="Enter your city" id="search-text-input" autofocus="on"
                        autocomplete="off" class="form-control shadow-sm" />
                </div>

                <!--Search button-->
                <div class="col-2">
                    <input id="input-search-button" type="submit" value="Search "
                        class="form-control btn btn-outline-light shadow-sm" />
                </div>
                <!--Current Location Button-->
                <div class="col-4">
                    <input id="current-location-button" type="submit" value="📍 Current Location"
                        class="btn btn-outline-light w-100" />
                </div>
            </div>
        </form>
        </br>

        <!--Current conditions-->
        <div class="row">
            <div class="col-8">
                <div class="clearfix">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="CW" id="current-weather-icon">
                    <h1 id="current-city"> </h1>
                </div>
                <h4 id="current-date-day"> </h4>
                <h4 id="weather-description"> </h4>
            </div>

            <div class="col-4">
                <span id="current-temp">3</span>
                <a href="#" id="celcius-link" class="active">°C </a>
                <span id="divider"> | </span>
                <a href="#" id="farenheight-link">°F</a>

                <ul>
                    <li id="windspeed">
                        Wind Speed:
                        <span id="windspeed-updated-figure"> 3 </span>
                        mph
                    </li>
                    <li id="humidity">
                        Humidity:
                        <span id="humidity-updated-figure"> 52 </span>
                        %
                    </li>
                </ul>
            </div>
        </div>

        <!--Lookahead-->

        </br>
        <h2 class="lookahead"> </h2>
        <div class="row weather-forecast" id="forecast">
       </div>

        <!--Footer-->
        </br>
        <footer>
            <a id="githublink" href="https://github.com/Aoifefa/SheCodes-Project.git" target="_blank"> Open Source
                coded</a>
            by <a id="linkedin" href="https://www.linkedin.com/in/aoife-murtagh-59b10578/" target="_blank"> Aoife
                Murtagh</a>
        </footer>

    </div>
    <script src="src/script.js"></script>
</body>

</html>
