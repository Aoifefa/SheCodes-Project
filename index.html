<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ⛅Aoife's Weather App </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://kit.fontawesome.com/813e74ba94.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>

<body>
    <div class="container">

        <!--Search bar-->
        <form id="search-form">
            <input type="search" placeholder="Enter your city" id="search-text-input" />
            <input id="input-search-button" type="submit" value="Search" />

        </form>
        </br>

        <!--Current conditions-->
        <div class="row">
            <div class="col-8">
                <h1 id="current-city"> Belfast </h1>
                <h4 class="date"> </h4>
                <h4 id="weather-description"> Cloudy </h4>
            </div>

            <div class="col-4">
                <span id="current-temp">3</span>
                <span id="celcius">°C</span>

            </div>

        </div>

        <!--5 Day Lookahead-->

        </br>
        <h2 class="lookahead"> <strong> 5 Day Lookahead </strong></h2>

        <div class="row">
            <div class="col">
                <h3>Mon</h3>
                <i class="fas fa-cloud-showers-heavy"></i>
                <h5 class="degrees">9°c</h5>
            </div>

            <div class="col">
                <h3>Tue</h3>
                <i class="fas fa-cloud-rain"> </i>
                <h5 class="degrees">8°c</h5>
            </div>

            <div class="col">
                <h3>Wed</h3>
                <i class="fas fa-cloud"></i>
                <h5 class="degrees" 5>7°c</h5>
            </div>

            <div class="col">
                <h3>Thu</h3>
                <i class="fas fa-cloud-sun-rain"></i>
                <h5 class="degrees" 5>8°c</h5>
            </div>

            <div class="col">
                <h3>Fri</h3>
                <i class="far fa-sun"></i>
                <h5 class="degrees">6°c</h5>
            </div>

        </div>


        <!--Footer-->
        </br>
        <footer>
             <a href="https://github.com/Aoifefa/SheCodes-Project.git"> Open Source coded </a> by Aoife Murtagh
        </footer>

    </div>
    <script src="src/script.js"></script>
</body>

</html>
